---
label: Home
hide_body: true
fields:
- type: text
  name: title
  label: Title
  default: ''
- type: text
  name: description
  label: Description
  default: ''
- type: field_group
  name: hero
  label: Hero section
  fields:
  - type: text
    name: above
    label: Hero above
    default: ''
  - type: list
    name: slider
    label: Hero Slider
    default: ''
  - type: text
    name: bellow
    label: Header text bellow
    default: ''
  - type: textarea
    name: cta
    label: Hero CTA
    default: ''

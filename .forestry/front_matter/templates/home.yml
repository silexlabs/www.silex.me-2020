    name: slideshow
    label: Slideshow
    fields:
    - type: textarea
      name: html
      label: html
      default: ''
      config:
        wysiwyg: true
        schema:
          format: html-blocks
  - type: text
    name: title
    label: Section title
    default: 'A free website in just 3 easy steps :'
- type: textarea
  name: text
  label: Header text
  default: ''
  config:
    wysiwyg: true
    schema:
      format: html-blocks
- type: textarea
  name: cta-primary
  label: CTA Primary
  default: Get started!
  config:
    wysiwyg: true
    schema:
      format: html-blocks
- type: textarea
  name: cta-link
  label: CTA link
  default: More about freedom
  config:
    wysiwyg: true
    schema:
      format: html-blocks
- type: text
  name: lang
  label: Lang
  default: en
- type: field_group_list
  name: items
  label: Alternate Sections
  fields:
  - type: file
    name: image
    label: Illustration
    default: ''
  - type: color
    name: bg-color
    label: Background Color
    default: "#FFFFFF"
    config:
      color_format: Hex
  - type: color
    name: color
    label: Text color
    default: "#333333"
    config:
      color_format: Hex
  - type: color
    name: cta-color
    label: CTA color
    default: "#FFFFFF"
    config:
      color_format: Hex
  - type: textarea
    name: text
    label: Text
    default: "<h2>Use Silex in your project</h2>"

      wysiwyg: true
      schema:
        format: html-blocks
  - type: textarea
    name: cta-link
    label: CTA Link
    default: "<b>Documentation</b>"
    config:
      wysiwyg: true
      schema:
        format: html-blocks
  - type: textarea
    name: cta-primary
    label: CTA Primary
    default: "<b>Download</b>"
    config:
      wysiwyg: true
      schema:
        format: html-blocks
- name: permalink
  type: text
  label: Permalink
  config:
    required: true
- name: layout
  type: text
  hidden: true
  label: layout
  default: home
  config:
    required: true
pages:
